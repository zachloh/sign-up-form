<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div class="image-sidebar">
    <div class="logo-container">
      <img src="./Assets/odin-lined.png" alt="The Odin Project's logo">
      <span class="logo-text">ODIN</span>
    </div>
    <div class="photo-credit">
      <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
  </div>

  <div class="content">
    <div class="intro-container">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started.</p>
      <p>You <span>know</span> you want to.</p>
    </div>
    <div class="form-container">
      <form action="">
        <h2>Let's do this!</h1>
        <div class="first-row row">
          <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first_name" id="first-name">
          </div>
          <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last_name" id="last-name">
          </div>
        </div>
        <div class="second-row row">
          <div>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
          </div>
          <div>
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" name="phone_number" id="phone-number">
          </div>
        </div>
        <div class="third-row row">
          <div>
            <label for="password">PASSWORD</label>
            <input class="error" type="password" name="password" id="password">
            <p class="error-message">* Passwords do not match</p>
          </div>
          <div>
            <label for="password-confirmation">CONFIRM PASSWORD</label>
            <input class="error" type="password" id="password-confirmation">
          </div>
        </div>
      </form>
    </div>
    <div class="create-account-container">
      <button>Create Account</button>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </div>
</body>

</html>
